<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/carousel.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/plugins/stepcarousel.js" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Capitulo 6 jQuery Plugins</title>
  </head>
  <script>
    stepcarousel.setup({
      galleryid: "mygallery", //id of carousel DIV
      beltclass: "belt", //class of inner "belt" DIV containing all the panel DIVs
      panelclass: "panel", //class of panel DIVs each holding content
      autostep: { enable: true, moveby: 1, pause: 3000 },
      panelbehavior: {
        speed: 500,
        wraparound: true,
        wrapbehavior: "slide",
        persist: true,
      },
      defaultbuttons: {
        enable: true,
        moveby: 1,
        leftnav: ["img/leftnav.gif", -30, 80],
        rightnav: ["img/rightnav.gif", 5, 80],
      },
      statusvars: ["statusA", "statusB", "statusC"], //register 3 variables that contain current panel (start), current panel (last), and total panels
      contenttype: ["inline"], //content setting ['inline'] or ['ajax', 'path_to_external_file']
    });
  </script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="index.html">IDAT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Ejercicio_01<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ejercicio_02.html">Ejercicio_02</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ejercicio_03.html">Ejercicio_03</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ejercicio_04.html">Ejercicio_04</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ejercicio_05.html">Ejercicio_05</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <h4 class="text-center">JQuery PLugins: Capitulo 6: Stepcarousel</h4>
    <br />
    <div
      id="mygallery"
      class="stepcarousel"
      style="margin-left: auto; margin-right: auto"
    >
      <div class="belt">
        <div class="panel">
          <img
            src="https://cdn.pixabay.com/photo/2017/09/26/22/23/pixel-2790335_960_720.png"
            width="960"
            height="680"
          />
        </div>

        <div class="panel">
          <img
            src="https://cdn.pixabay.com/photo/2017/09/26/22/23/dark-green-2790337_960_720.png"
            width="960"
            height="680"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
